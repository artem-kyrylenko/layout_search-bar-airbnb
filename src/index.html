<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
    >
      <button class="search-btn big-search-btn" type="submit">
        <img
          src="./images/Search.svg"
          alt="search-icon"
          class="button-img"
        >
      </button>
      <input
        type="text"
        class="search-bar big"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
    >
      <button class="search-btn small-search-btn" type="submit">
        <img
          src="./images/Search.svg"
          alt="search-icon"
          class="small-button-img"
        >
      </button>
      <input
        type="text"
        class="search-bar small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
